<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empresa</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/empresa/crear.css">
</head>
<body>
  <div class="form-container">
    <h2>Crear Empresa</h2>
    <form method="post" enctype="multipart/form-data">

      <div class="form-grid">
        <!-- Columna 1 -->
        <div class="form-group">
          <label for="id_email">Correo Electr칩nico</label>
          <input type="email" id="id_email" name="email" required>
        </div>

        <div class="form-group">
          <label for="id_telefono">Tel칠fono</label>
          <input type="text" id="id_telefono" name="telefono">
        </div>

        <div class="form-group">
          <label for="id_ubicacion">Ubicaci칩n principal</label>
          <input type="text" id="id_ubicacion" name="ubicacion">
        </div>

        <div class="form-group">
          <label for="id_rol">Rol</label>
          <select id="id_rol" name="rol" required>
            <option value="">Seleccione un rol...</option>
            <option value="empresa">Empresa</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <div class="form-group">
          <label for="id_nit">NIT</label>
          <input type="text" id="id_nit" name="nit" required>
        </div>

        <div class="form-group full-width">
          <label for="id_ubicaciones">Otras ubicaciones (separadas por coma)</label>
          <textarea id="id_ubicaciones" name="ubicaciones" rows="2"></textarea>
        </div>
      </div>

      <!-- Certificado de Existencia -->
      <div class="form-group full-width">
        <label>Certificado de Existencia (PDF)</label>
        <div class="file-upload">
          <input type="file" id="id_certificado" name="certificado_existencia" accept=".pdf" class="file-input">
          <label for="id_certificado" class="file-label">
            <span class="file-icon">游닋</span>
            <span class="file-text">Arrastra tu archivo o haz clic aqu칤</span>
            <span class="file-hint">Tama침o m치ximo: 5MB</span>
          </label>
        </div>
      </div>

      <!-- RUT -->
      <div class="form-group full-width">
        <label>RUT (PDF)</label>
        <div class="file-upload">
          <input type="file" id="id_rut" name="rut" accept=".pdf" class="file-input">
          <label for="id_rut" class="file-label">
            <span class="file-icon">游닋</span>
            <span class="file-text">Arrastra tu archivo o haz clic aqu칤</span>
            <span class="file-hint">Tama침o m치ximo: 5MB</span>
          </label>
        </div>
      </div>

      <!-- Acta de Constituci칩n -->
      <div class="form-group full-width">
        <label>Acta de Constituci칩n (PDF)</label>
        <div class="file-upload">
          <input type="file" id="id_acta" name="acta_constitucion" accept=".pdf" class="file-input">
          <label for="id_acta" class="file-label">
            <span class="file-icon">游닋</span>
            <span class="file-text">Arrastra tu archivo o haz clic aqu칤</span>
            <span class="file-hint">Tama침o m치ximo: 5MB</span>
          </label>
        </div>
      </div>

      <button type="submit" class="btn-submit">Guardar Empresa</button>
    </form>
  </div>

  <script src="/controller/empresa/crear.js"></script>
</body>
</html>
