<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/administrador/crear.css">
</head>
<body>
  <div class="form-container">
    <h2>Crear Administrador</h2>
    <form method="post">
      <!-- Eliminado {% csrf_token %} para uso estático -->

      <div class="form-grid">
        <!-- Campo Email -->
        <div class="form-group">
          <label for="id_email">Correo Electrónico</label>
          <input type="email" id="id_email" name="email" required>
        </div>

        <!-- Campo Teléfono -->
        <div class="form-group">
          <label for="id_telefono">Teléfono</label>
          <input type="text" id="id_telefono" name="telefono">
        </div>

        <!-- Campo Ubicación -->
        <div class="form-group">
          <label for="id_ubicacion">Ubicación</label>
          <input type="text" id="id_ubicacion" name="ubicacion">
        </div>

        <!-- Campo Rol -->
        <div class="form-group">
          <label for="id_rol">Rol</label>
          <select id="id_rol" name="rol" required>
            <option value="">Seleccione un rol...</option>
            <option value="admin" selected>Administrador</option>
            <option value="empresa">Empresa</option>
            <option value="candidato">Candidato</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn-submit">Guardar Administrador</button>
    </form>
  </div>

  <script src="/controller/administrador/crear.js"></script>
</body>
</html>
