<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Candidato</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/candidatos/crear.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Candidato</h2>
        <form method="post" enctype="multipart/form-data">
            <!-- Eliminado {% csrf_token %} para uso est치tico -->
            
            <div class="form-grid">
                <!-- Columna 1 -->
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="id_telefono">Tel칠fono</label>
                    <input type="text" id="id_telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="id_rol">Rol*</label>
                    <select id="id_rol" name="rol" required>
                        <option value="">Seleccione un rol...</option>
                        <option value="admin">Administrador</option>
                        <option value="empresa">Empresa</option>
                        <option value="candidato">Candidato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="id_profesion">Profesi칩n*</label>
                    <input type="text" id="id_profesion" name="profesion" required>
                </div>

                <!-- Columna 2 -->
                <div class="form-group">
                    <label for="id_ubicacion">Ubicaci칩n</label>
                    <input type="text" id="id_ubicacion" name="ubicacion">
                </div>

                <div class="form-group">
                    <label for="id_fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="id_fecha_nacimiento" name="fecha_nacimiento">
                </div>

                <div class="form-group">
                    <label for="id_datos_extra">Datos Extra</label>
                    <input type="text" id="id_datos_extra" name="datos_extra">
                </div>
            </div>

            <!-- Campos de ancho completo -->
            <div class="form-group full-width">
                <label for="id_experiencia">Experiencia</label>
                <textarea id="id_experiencia" name="experiencia"></textarea>
            </div>

            <div class="form-group full-width">
                <label>Hoja de Vida (PDF)</label>
                    <div class="file-upload">
                        <input type="file" id="id_hoja_vida" name="hoja_vida" accept=".pdf" class="file-input">
                            <label for="id_hoja_vida" class="file-label">
                                <span class="file-icon">游닋</span>
                                <span class="file-text">Arrastra tu archivo o haz clic aqu칤</span>
                                <span class="file-hint">Tama침o m치ximo: 5MB</span>
                            </label>
                    </div>
            </div>

            <div class="form-group full-width">
                <label>Certificado de Discapacidad (PDF)</label>
                    <div class="file-upload">
                        <input type="file" id="id_hoja_vida" name="hoja_vida" accept=".pdf" class="file-input">
                            <label for="id_hoja_vida" class="file-label">
                                <span class="file-icon">游닋</span>
                                <span class="file-text">Arrastra tu archivo o haz clic aqu칤</span>
                                <span class="file-hint">Tama침o m치ximo: 5MB</span>
                            </label>
                    </div>
            </div>

            <div class="form-group full-width">
                <label>Certificados de Estudio (PDF)</label>
                    <div class="file-upload">
                        <input type="file" id="id_hoja_vida" name="hoja_vida" accept=".pdf" class="file-input">
                            <label for="id_hoja_vida" class="file-label">
                                <span class="file-icon">游닋</span>
                                <span class="file-text">Arrastra tu archivo o haz clic aqu칤</span>
                                <span class="file-hint">Tama침o m치ximo: 5MB</span>
                            </label>
                    </div>
            </div>

            <button type="submit" class="btn-submit">Guardar Candidato</button>
        </form>
    </div>

    <script src="/controller/candidato/crear.js"></script>
</body>
</html>
